<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-item [button]="true" (click)="IrInicioAdmin()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-item>
      </ion-buttons>
      <ion-title class="centered-title">¡Bienvenido a Usuarios!</ion-title>
    </ion-toolbar>

  </ion-header>
  <ion-content class="ion-padding colorFondo">
    <ion-card class="colorTarjeta">
      <ion-card-header>
        <ion-card-title>
          <div class="centrar">
            <ion-item>
              <h1>
                <ion-icon color="warning" slot="start" name="person" size="large"></ion-icon>
                Usuarios
              </h1>
            </ion-item>
          </div>
        </ion-card-title>
        <ion-card-subtitle class="ion-text-center">
          Aqui encontraras a los usuarios de tipo empleado y los permisos que les puedes otorgar dentro de la
          aplicación, tambien encontraras a los clientes registrados en el sistema</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="centrar">
          <ion-button (click)="IrUsuariosTipoEmpleado()" color="warning" shape="round">
            <p>Ver Empleados</p>
          </ion-button>
        </div>
        <div class="centrar">
          <ion-button (click)="IrUsuariosTipoCliente()" color="warning" shape="round">
            <p>Ver Clientes</p>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
